  <head>
    <meta charset="utf-8">
    <title>CosDNA Bookmarklet</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Roboto:400,300,500'>
    <link rel='stylesheet' type='text/css' href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
  </head>
  <body>
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="content" style="margin:100px auto; text-align:center;">
      <p>Click and drag this link to your bookmarks bar!</p>
      <p>
        <a id="bookmarklet" href="#" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          CosDNA Compare
        </a>
      </p>
      <p>Then click it on a CosDNA.com product page</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
      $( document ).ready(function() {
          // Get the file with the generated bookmarklet code
          $.ajax({
            type: 'GET',
            url: "./bookmarklet",
            error: function(xhr,status,error) {
              alert( "Failed to fetch bookmarklet!" );
            },
            success: function(data, status, xhr) {
              // Get our current URL
              var url = [
                location.origin,
                location.pathname
              ].join('');

              // Set our current URL as the base for the bookmarklet includes (slightly hacky global replace here)
              data = data.split(encodeURIComponent('{{bookmarklet_url}}')).join(encodeURIComponent(url));

              // Bind it to the bookmarklet link 
              $('#bookmarklet').attr('href', data);
            }
        });
      });
    </script>
  </body>
</html>
